<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="centering-wrapper">
      <div id="menu-and-content-wrapper">
        <div id="menu-div">
          <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
          </ul>
        </div>
        <div id="content">
          <div id="titlebar-wrapper">
            <div id="title-bar">
              <div id="title-div" class="expanded title-slow">
                <div id="title">
                  <div id="damien" class="behidden">
                    <img src="img/titletopblack.png" alt="" />
                  </div>
                </div>
                <div id="hugh" class="behidden">
                  <img
                    src="img/titletopblue.png"
                    alt=""
                    style="transform: translate(0%, -103%)"
                  />
                </div>
                <div id="subtitle" class="behidden">
                  <img
                    src="img/subtitle.jpg"
                    alt="Heathrows Premier"
                    style="transform: translate(0%, -180%)"
                  />
                </div>
              </div>
            </div>
            <div id="subtitle-bar" class="behidden">
              <div id="menu">
                <img
                  class=""
                  id="menu-icon"
                  src="img/menu-icon-rotate-90-rollover.jpg"
                  alt=""
                  onclick="showMenu()"
                />
              </div>
              <div id="contact-div">020-8897-0555</div>
            </div>
          </div>

          <div id="content-wrapper">
            <!-- <div id="menu-cover">menu cover</div> -->
            <div id="content-panels">
              <div id="content-container">
                <!-- <div id="menu-cover"></div> -->
                <div id="mercs" class="behidden">
                  <img src="img/mercs.jpg" alt="mercedes" />
                </div>
                <div id="scroll-arrows" class="behidden">
                  <img src="img/scoll-arrow.jpg" alt="scroll-arrowa" />
                </div>
              </div>
              <div id="customer-div"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- </div> -->
  </body>
</html>
